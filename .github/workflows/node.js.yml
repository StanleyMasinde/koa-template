name: Build and test
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 19.x, 20.x, 21.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Setup PNPM
        run: |
            corepack enable
            corepack prepare pnpm@latest --activate
      - name: Setup environment variables
        run: cp .env.example .env
      - name: Install deps
        run: pnpm i
      - name: Lint ğŸ§
        run: pnpm run lint
      - name: Test ğŸ§ª
        run: npm test